{% load humanize %}
<div class="notification" style="display: flex;">
    <div class="col-md-9">
        <article class="media">
            <div class="media-content">
                <div class="content" style="text-justify:center;">
                    <strong><a
                            href="{% url 'UserDetail' notification.sender.id %}">@{{notification.sender.username }}</a></strong>
                    <br>
                    <p><i class="material-icons"></i> {{notification.sender.username}} Followed you!</p>
                    <strong><small>{{ notification.date|naturaltime }}</small></strong>
                </div>
            </div>
        </article>
    </div>
    <div>
        <a href="{% url 'delete-notification' notification.id %}" class="delete" style="text-align: center;">Delete</a>
    </div>
</div>
